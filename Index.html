<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="./Style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>        
    <div class="home-container">
      <div class="home-container1">
        <h1 class="home-text">
          <span>Event 1</span>
          <br />
        </h1>
        <h3 class="home-text3">
          <span>Number of Available seats: 23</span>
          <br />
        </h3>
        <div class="home-container2">
          <div class="home-container3"></div>
          <img
            alt="image"
            src="https://play.teleporthq.io/static/svg/default-img.svg"
            class="home-image"
          />
          <label class="label">Name:</label>
          <input
            type="text"
            placeholder="placeholder"
            class="home-textinput input"
          />
          <label class="label1">Email:</label>
          <input
            type="text"
            placeholder="placeholder"
            class="home-textinput1 input"
          />
          <label class="label2">Phone No:</label>
          <input
            type="text"
            placeholder="placeholder"
            class="home-textinput2 input"
          />
          <label class="label3">Name of Attendee 2:</label>
          <input
            type="text"
            placeholder="placeholder"
            class="home-textinput3 input"
          />
          <label class="label-select">Number os Seats:</label>
          <select class="home-select">
            <option value="1" selected>1</option>
            <option value="2">2</option>
          </select>
          <button class="home-button button">Submit</button>
          <button class="home-button1 button">Cancel</button>
        </div>
      </div>
    </div>     
</body>
</html>
